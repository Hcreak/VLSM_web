<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VLSM_web</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='js/script.js') }}"></script>
</head>
<body>
<div>
<div style="width: 350px">
    <div class="form-group">
        <label for="exampleInputEmail1">输入要划分的IP</label>
        <input class="form-control" type="text" id="address" placeholder="IP Adress (C)">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">输入划分段数</label>
        <div class="input-group">
            <span class="input-group-addon" onclick="delnum();">-</span>
            <input type="number" id="subnum" class="form-control" placeholder="Subnet Number (<64)" onchange="dissublist();">
            <span class="input-group-addon" onclick="addnum();">+</span>
        </div>
    </div>
    <div class="form-group" id="sublist">

    </div>

    <button class="btn btn-default" type="submit" onclick="getimg();">Compute</button>
</div>

<div id="img" style="float: right">

</div>
</div>
</body>
</html>
